  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');

    // Check if there's an error in the URL
    if (error) {
      // Update the span with the error message
      document.getElementById('login-error').innerText = error;

      // Store the error message in sessionStorage
      sessionStorage.setItem('error_message', error);

      // Remove the error parameter from the URL
      const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
      window.history.replaceState({}, document.title, cleanUrl);
    } else {
      // Check if there's a stored error message in sessionStorage
      const storedError = sessionStorage.getItem('error_message');
      if (storedError) {
        // Update the span with the stored error message
        document.getElementById('login-error').innerText = storedError;

        // Clear the stored error message from sessionStorage
        sessionStorage.removeItem('error_message');
      }
    }
  });
    </script>
