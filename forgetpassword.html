<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Password</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .form-container {
      text-align: center;
      margin-top: 10%;
    }

    .update-form {
      background-color: white;
      padding: 15px;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-left: 35%;
      margin-right: 35%;
    }

    .update-form h1 {
      font-size: 50px;
    }

    input[type="email"],
    input[type="password"] {
      width: 80%;
      height: 40px;
      margin-bottom: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    button {
      width: 50%;
      height: 40px;
      padding: 10px;
      font-size: 18px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin-left: 24px;
    }

    .remember-me input[type="checkbox"] {
      margin-right: 10px;
    }

    .register-link {
      margin-top: 20px;
    }

    .register-link a {
      text-decoration: none;
      color: #000;
    }

    #forgetpassword-message {
      color: green; /* Default color for success messages */
    }

    #forgetpassword-message.error {
      color: red; /* Color for error messages */
    }
  </style>
</head>

<body style="background: lightblue">
  <header>
    <div class="top-row">
      <div class="logo">
        <a class="home-link" href="index.php"><img src="images/home_icon.svg" alt="home icon" class="icon"
            href="#" /></a>
        <img src="images/logo.png" alt="logo" class="logo-icon" />
        <h1>VaalElectronics</h1>
      </div>
    </div>
  </header>

  <div class="form-container">
    <div class="form-update">
      <form action="updatepassword.php" method="post" class="update-form">
        <h1>Update Password</h1>
        <input type="email" name="email" placeholder="Email" required><br />
        <input type="password" name="new_password" placeholder="New Password" required /><br />
        <input type="password" name="confirm_password" placeholder="Confirm Password" required /><br />
        <div>
          <span id="forgetpassword-message"></span>
        </div>
        <button type="submit">Update</button>
        <div class="remember-me">
          <input type="checkbox" name="remember_me" />
          <h3>Remember me</h3>
        </div>
      </form>

    </div>
    <div class="register-link">
      <a href="register.html">Don't you have an account? Sign Up</a>
    </div>
  </div>
  <script>
     document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      const success = urlParams.get('success');
      const messageSpan = document.getElementById('forgetpassword-message');

      // If there's an error or success message, update the span with the message
      if (error) {
        messageSpan.innerText = error;
        messageSpan.classList.add('error');
      } else if (success) {
        messageSpan.innerText = success;
      }
    });
  </script>

</body>

</html>
